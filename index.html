<html>
	<head>
		<title data-lang="dic-title"></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="css/status.css" />
		<link rel="stylesheet" href="css/chartist.min.css"/>
	</head>
	<body>
		<header>
			<h1 data-lang="dic-header"></h1>
			<h2 class="last-changed"></h2>
		</header>
		<nav>
			<ul>
				<li data-tab="dashboard" class="active"><span data-lang="dic-nav-label-dashboard"></span></li>
				<li data-tab="all" class="hidden"><span data-lang="dic-nav-label-all"></span></li>
			</ul>
		</nav>
		<main>
			<div id="country-selector">
				<label for="country-selector-options" data-lang="dic-filter-label"></label>
				<select id="country-selector-options">
					<option value="reset" data-lang="dic-filter-option-reset"></option>
				</select>
			</div>
			<section class="monitor-page active" id="dashboard-watch">
				<h2 data-lang="dic-dashboard-header"></h2>
				<table class="logs">
					<thead>
						<tr>
							<th data-lang="dic-dashboard-table-header-monitor-name"></th>
							<th data-lang="dic-dashboard-table-header-monitor-down"></th>
							<th data-lang="dic-dashboard-table-header-monitor-up"></th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</section>
		</main>
		<aside class="twitter"></aside>
		<script src="js/mootools-core.js"></script>
		<script src="js/mootools-more.js"></script>
		<script src="js/chartist.js"></script>
		<script src="js/StatusMonitor.js"></script>
		<script>
			window.addEvent('domready', function(oEvent)
			{
				var oApp = new StatusMonitor();
			}
			);
		</script>
	</body>
</html>
